apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: AL2 # Amazon Linux 2
  role: "KarpenterNodeRole-bsd-cluster-karpenter" # replace with your cluster name
  # instanceProfile: "KarpenterNodeInstanceProfile-bsd-cluster-karpenter"
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "bsd-cluster-karpenter"
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "bsd-cluster-karpenter"